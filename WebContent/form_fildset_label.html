<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		<form></form> 태그?
			- 몇가지 속성을 사용해서 입력 받은 자료를 어떤 전송 방식으로
			     톰캣서버가 실행하는 .jsp(서버페이지)로 넘겨 처리 할 것린지 지정하는 태그
			- 기본 문법
				<form 속성명="속성값">
				
				여러 폼 요소들...
				<input>
				<button>회원가입요청</button>
								
				</form>
		
		
		
		   - <form>태그의 속성 종류 들
		   	1.method속성:클라이언트가 입력한 내용을 서버 쪽 프로그램(.jsp)로 
		   			         어떻게 넘겨 줄것인지 지정하는 속성으로 값은 get 또는 post 둘중 하나를 사용함.
		   			    (기본값은 get)
		      get 전송방식:요청하는 데이터를 256byte ~ 4096byte 크기까지만 
		                                     서버페이지로 전달할 수 있는 전송방식 이고,
		                                     웹브라우저 주소표시줄에 사용자가 입력한 요청한 데이터가 
		                 URL주소와 함께 노출되는 단점(보안이 어려움)
		      post 전송방식:입력한 내용의 길이에 제한 받지 않고
				                     사용자가 입력한 내용도 주소창에 드러나지 않아서 보안에 좋음
				                     
				                     
			2.name속성:자바스크립트 언어로 <form></form>내부에 작성된
					 <input>요소들을 제어할때 <form>태그의 이름을 설정할때 사용하는 속성
			3.action속성:<form></form>으로 감싼 안쪽 태그에 입혁한 내용들을
						톰캣서버가 실행하는 .java 또는 .jsp에 요펑 전달하기 위해
						톰캣서버가 실행하는 .java 또는 .jsp파일이 저장된 경로를 작성하는 속성
						절대경로/상대경로 다 가능
			4.target속성:지정한 서버페이지를 전체 웹브라우저 창이아닌 다른 창을 띄워서 요청할 수 있도록 설절하는 속성
			5.autocomplete속성:<form></form>으로 감싸져 있는 태그에 
				                     
	 -->

	<form action="main.jsp" name="f1" method="get" autocomplete="on">
		
		<fieldset>
			<legend>상품선택</legend>
			<label>아이디(6자이상):<input></label>
					
		</fieldset>

		<fieldset>
			<legend>배송정보</legend>
			<label>아이디(6자이상):<input type="text">
			</label>
		
		</fieldset>
		
		
		
	</form>
	


</body>
</html>
