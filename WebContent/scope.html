<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scope</title>
  <style>
    table{
      border-collapse:collapse;
    }
    th, td{
      border:1px solid #ccc;
      text-align:center;
    }
  </style>
</head>
<body>
  <table>
	<!-- 
		<scope>
			- 웹 접근성을 위한 속성
			- <th> 태그에서만 사용
			- 특정 헤더<th>가 어떤 셀 <ts>을 설명하는지 명확히 지정
			- scope 속성 row : 행(row) 데이터를 설명
			- scope 속성 col : 열(col) 데이터를 설명
			- scope 속성 rowgroup : 행 그룹(rowgroup) 데이터를 설명
			- scope 속성 colgroup : 열 그룹(colgroup) 데이터를 설명 
		 -->
    <tr>
      <th scope="col">구분</th>
      <th scope="col">중간고사</th>
      <th scope="col">기말고사</th>
    </tr>
    <tr>
      <th scope="row">전공</th>
      <td>A+</td>
      <td>B+</td>
    </tr>
    <tr>
      <th scope="row">교양</th>
      <td>C-</td>
      <td>B</td>
    </tr>
  </table>
</body>
</html>
