<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a_img 실습</title>
</head>
<body>
	<h1>링크 예제</h1>
	<p>다음 링크를 클릭하면 Google사이트로 이동합니다.</p>
	
	<a href="https://www.google.com">Google로 가기</a>

	<!-- 새로운 페이지로 열리게 하는 링크 -->
	
	<p>아래 다름 링크를 클릭하면 새로운 창(탭)이 열리면서 www.naver.com사이트가 열립니다.</p>
	
	<a href="https://www.naver.com" target="_blank">네이버 사이트로 바로 가기</a>

	<br><br><br>
	<p>절대경로 이미지 파일</p>
	<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google 상단 로고">
	<br>	
		
	<p>상대경로 이미지 파일</p>
	<p>html 파일과 같은 폴더 ./(생략가능)이미지파일</p>
	<img src="./beach2.png">
	<br>
	<p>html 파일과 다른 폴더 ../images/이미지파일</p>
	<img src="../images/beach.png">

</body>
</html>
