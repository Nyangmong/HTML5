<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>col, colgroup</title>
  <style>
    table, th, td{
      border:1px solid #ccc;
      border-collapse:collapse;
      border-spacing:0;
    }
  </style>
</head>
<body>
  <table>
  <!-- 
  	col, colgroup 태그
  		- 표에서 열을 그룹화
  		- col은 하나의 열을 그룹화
  		- colgoup은 span 속성과 함께 사용해 2개 이상의 열을 그룹화
  		- caption 태그 다음에 사용해야 하고, tr 태그 보다는 먼저 작성되어야 함
  		- col, colgpoup 태그를 사용하면 반드시 두 태그의 개수와 사용한 열 개수가 일치해야 함
  		- 문법
  		<col>
  		<colgroup span="그룹화할 열의 개수">
   -->
   
    <col style="width:80px;">
    <colgroup span="2" style="width:150px"></colgroup>    
    <col style="width:100px">
    <tr>
      <th>번호</th>
      <th>상품명</th>
      <th>수량</th>
      <th>가격</th>
    </tr>
    <tr>
      <td>1</td>
      <td>콜라</td>
      <td>1개</td>
      <td>1,500원</td>
    </tr>
    <tr>
      <td>2</td>
      <td>사이다</td>
      <td>2개</td>
      <td rowspan="2">1,000원</td> <!--행 병합-->
    </tr>
    <tr>
      <td>3</td>
      <td>탄산수</td>
      <td>3개</td> 
      <!-- 4행 4열은 3행 4열과 병합했으므로 생성하지 않습니다. -->
    </tr>
    <tr>
      <td>총 금액</td> 
      <td colspan="3">6,500원</td>
      <!-- 5행 2열부터 열 3개를 병합했으므로 나머지 열은 생성하지 않습니다. -->
    </tr>
  </table>  
</body>
</html>
