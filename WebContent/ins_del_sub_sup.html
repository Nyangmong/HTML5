<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ins_del_sub_sup 태그 연습</title>
</head>
<body>
	<h1>html 태그 예제 : ins_del_sub_sup</h1>
		
	<!-- 
		ins태그 : inserted TEXT
			- <ins>택스트</ins>
			- 삽입된 텍스트를 나타냄, 웹브라우저에서 보통 텍스트의 밑줄이 표시됨
			- 텍스트 내용을 강조하고 싶을때 사용
	 -->
	<p>
		이문장에는 <ins>추가된 내용</ins>이 있습니다.
	</p>

	<!-- 
		del태그 : deleted TEXT
			- <del>삭제할 텍스트</del>
			- 삭제할 텍스트를 나타내는데 웹브라우저에서는 글자 중간에 취소선을 표시하는 태그
			- 사용예시 : 수정된 문서에서 삭제된 텍스트 글 부분을 보여줄때 사용
	 -->

	<p>
		이문장에는 <del>삭제된  내용</del>이 있습니다.
	</p>

	<!-- 
		sub태그 : subscript TEXT
			- <sub>아래첨자할 글자 및 숫자</sub>
			- 글자가 아래쪽으로 작게 표시됨
			- 사용예시 : 화학식, 수학식 등
	 -->

	<p>
		<!-- 2텍스트가 아래로 내려간 상태로 표시 -->
		물 분자의 화학식은 H<sub>2</sub>O입니다.
	</p>
	
	<!-- 
		sup태그 : superscript TEXT
			- <sup>윗첨자할 글자 및 숫자</sup>
			- 글자가 위쪽으로 작게 표시됨
			- 사용예시 : 수학식의 지수, 각도 등
	 -->
	<p>
		<!-- 2텍스트가 위로 올라간 상태로 표시 -->
		2의 제곱은 2<sup>2</sup>=4입니다.
	</p>

</body>
</html>
