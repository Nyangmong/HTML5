<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  
	audio 태그
		간단하게 오디오 파일을 삽입해서 웹브라우저에 오디오를 재상시키는 태그
		
		<audio src="오디오파일경로" controls></audio>
		src="오디오파일경로" : 이 속성은 삽일할 오디오파일 경로 지정
						     실제 오디오 파일이 만들어져 있는 위치 
		controls : 이 속성을 웹브라우저에 사용자에게 오디오 재생을 위한 기본 제어판(재생, 일시정지, 볼룸조절, 진행바 등) 생성
				       이 속성을 작성하지 않으면 오디오는 재생되지만 제어판 인터페이스가 제공되지 않음
  
 -->
 
 <audio src="Bourree - Joel Cummins.mp3" controls></audio>
 <br>
 <hr>
 
 <!--  
 	vedio 태그
 		간단하게 비디오 파일을 삽입해서 웹브라우저에 비디오를 재생시키는 태그
 		
 		<video src="비디오파일경로" controls></vedeo>
 		 
  -->
 
 <video src="sample.mp4" controls></video>
 <br>
 <video src="sample.mp4" controls width="50%" height="400px"></video>
 <br>
 <video src="sample.mp4" controls roof></video>
 <br>
 <!-- autoplay 실행이 안됨  -->
 <video src="sample.mp4" controls autoplay></video>
 
 <!-- 
 	source 태그
 		audio, vedio 태그에서 파일의 경로와 미디어 타입을 명시하는데 사용되는 태그
 		
 		<audio controls>
 			<source src="오디오파일경로" type="미디어타입">
 		</audio>
 		
 		<vedio controls>
 			<source src="비디오파일경로" type="미디어타입">
 		</vedio>
 
  -->
 <br>
 <hr>
 
 <audio controls>
 			<source src="Bourree - Joel Cummins.wav" type="audio/wav">
 			<source src="Bourree - Joel Cummins.mp3" type="audio/mp3">
 			지원하지 않는 웹 브라우저 입니다.
 </audio>
 
 
 
 <br>
 <hr>
 
 
</body>
</html>
