<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
<audio>태그 
	- 간단하게 오디오 파일을 삽입해서 웹브라우저에 오디오음을 재생시키는 태그
	- 문법
		<audio src="오디오 파일경로" controls></audio>
	
		설명
			src="오디오 파일경로" :  이속성은 삽입할 오디오 파일의 경로를 지정합니다.
								 "오디오 파일 경로"는 실제 오디오 파일이 만들어져 있는 위치를 말함
			controls : 이 속성을 추가하면 웹 브라저에서 사용자에게 오디오 재생을 위한 기본 제어판(재생, 일시정지, 불륨 조절, 진행 바 등)을 제공함
					     이속성을 작성하지 않으면 오디오는 재생되지만 제어판 인터페이스가 제공되지 않습니다.					 	
 -->
 	<audio src="Bourree - Joel Cummins.mp3" controls></audio>
 	<br>
 	<hr>
<!-- 
	<video>태그
	 - 웹브라우저에 비디오 화면을 보여주는 태그.
	 - 문법
	 		<video src="비디오 파일 경로" controls></video>

   	   설명
	 	  			src 속성: 필수 속성으로, 비디오 파일의 경로를 포함해야 합니다. 
	 	  					 이 경로는 비디오 파일이 저장된 위치를 가리킵니다.
				    controls 속성: 사용자가 비디오를 재생하고 조작할 수 있도록 하는 필수적인 속성입니다. 
				                                  이 속성이 없으면 비디오가 자동으로 재생되더라도 
				                                  사용자가 제어할 수 있는 방법이 없습니다.
	  
  	 추가 속성
	  	 		HTML5의 <video> 태그는 다음과 같은 추가 속성도 지원합니다:

					width: 비디오의 너비를 픽셀 단위로 지정합니다.
					height: 비디오의 높이를 픽셀 단위로 지정합니다.
					autoplay: 페이지가 로드될 때 비디오가 자동으로 재생되도록 설정합니다.
					loop: 비디오가 끝난 후 자동으로 다시 재생되도록 설정합니다.
					muted: 비디오가 자동으로 음소거 상태로 재생되도록 설정합니다.

 -->
 		<video src="sample.mp4" controls loop width="50%" height="400px"></video>
 		<br>
 		<hr>
<!-- 
		<source>태그
			- audio태그와 video태그에서 파일의 경로와 미디어 타입을 명시하는데 사용되는 태그
			- 문법
				 <audio controls>
				 	<source src="오디오 파일 경로" type="미디어 타입">
				 </audio>
				 
				 <video controls>
				 	<source src="비디오 파일 경로" type="미디어 타입">
				 </video>				 
 --> 		
 		<audio controls>
 			<source src="Bourree - Joel Cummins.wav" type="audio/wav">
 			<source src="Bourree - Joel Cummins.mp3" type="audio/mp3">
 			지원하지 않는 웹 브라우저 입니다.
 		</audio>

</body>
</html>
