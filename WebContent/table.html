<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- {선의 굵기 : (px, % 단위), 선의 종류, 선의 색;} -->
	
	<style>
	
		table { border-collapse:collapse }	
		th, td { border: 1px solid red;}
		
	</style>

</head>
<body>
	<!-- css 구문이 있어야 표의 선을 만들 수 있다 -->
	
	<table>
		<tr>
			<th>번호</th>
			<th>상품명</th>
			<th>수량</th>
			<th>가격</th>
		</tr>
		<tr>
			<td>1</td>
			<td>콜라</td>
			<td>1개</td>
			<td>1,500원</td>
		</tr>
		
		<tr>
			<td>2</td>
			<td>사이다</td>
			<td>2개</td>
			<td rowspan="2">1,000원</td>
			<!-- rowspan은 행과 행을 병합  -->
		</tr>

		<tr>
			<td>3</td>
			<td>탄산수</td>
			<td>3개</td>
			
		</tr>
		
		<tr>
			<td>총 금액</td>
			<td colspan="3">6,500원</td>
			<!-- colspan은 열과 열을 병합 -->

		</tr>
	
	</table>


</body>
</html>
