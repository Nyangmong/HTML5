<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* 테두리 겹침 방지 */
        }
        th, td {
            border: 1px solid black; /* 테두리 설정 */
            padding: 8px; /* 셀 안쪽 여백 */
            text-align: left; /* 텍스트 정렬 */
        }
        th {
            background-color: #f2f2f2; /* 헤더 배경색 */
         }
    </style>
</head>
<body>

	<h1> 회원가입 </h1>
	<form action="submit_registration.php" method="post"> <!-- 서버 측 스크립트 경로 -->
	<table>
		<tr>
			<th>항목</th>
			<th>내용</th>
		</tr>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="userid" required></td> 
			<!-- required는 폼 데이터(form data)가 서버로 제출되기 전 반드시 채워져 있어야 하는 입력 필드 -->
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="password" required></td>
		</tr>
		<tr>
			<td>비밀번호 확인</td>
			<td><input type="password" name="password" required></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="name" required></td>
		</tr>
		
	</table>
	</form>




</body>
</html>
