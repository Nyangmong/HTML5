<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>blockquote_q 태그 연습</title>
</head>
<body>
	<!-- 
		<blockquote>태그
			- 다른사람의 말이나 글을 가져와 표시할때 사용하는 태그
			- 즉, 인용문을 작성할때 사용하는 태그
		인용문이란?
			- 다른사람이 한 말이나 쓴 글을 그대로 가져와 사용한 문장을 의미
			
		"인용"이란 다른 사람의 생각이나 의젼을 사진의 글이나 말에 포함시키는 행위
			보통 출처(누가말했는지, 어디서 가져왔는지)를 함께 명시
		
		<blockquote>태그 안에 사용
				긴 문장을 인용하고 싶은때
				출처를 강조해서 보여주고 싶을때
		
		기본사용문법
			<blockquote>
			이문장은 다른 사람의 글을 가져온 인용문 입니다.
			이문장은 다른 사람의 글을 가져온 인용문 입니다.
			</blockquote>
			
	 -->
	<h1>blockquote 태그 예제</h1>
	
	<!-- 설명문장 -->
	<p>아래는 유명한 인용문을 표시한 예제입니다.</p>
	
	<!-- cite속성:인용문의 출처 url주소를 명시(웹브라우저 에서는 주소값이 보이지 않음) -->
	
	<blockquote cite="https://ko.wikipedia.org/wiki/%ED%94%84%EB%9E%AD%ED%81%B4%EB%A6%B0_D._%EB%A3%A8%EC%8A%A4%EB%B2%A8%ED%8A%B8">
		"내일은 실현하는 데 유일한 한계는 오늘의 의심이다."
		
		<!-- <cite>태그는 인용문의 저자를 표시 -->
		<cite>플랭클린 D. 루수벨트</cite>
	</blockquote>
	
	<br><br><br>
	
	<!--
		q태그
		- html에서 짧은 인용문을 표시할때 사용하는 태그
		- 웹브라우저에서 이태그를 사용하면 자동으로 따옴표("")가 추가되어 인용문임을 표시
		
		기본문법
			<q>여기에는 인용하고 싶은 짧은 문장을 적으세요.</q> 
	 -->


	<h1>q태그 예제</h1>
	
	친구가 이렇게 말했어요: <q>오늘 날찌 정말 좋다!</q>
	<br>
	책에서 이런 문장을 읽었습니다: <q>노력없는 성공은 없다</q>
	
	
</body>
</html>
